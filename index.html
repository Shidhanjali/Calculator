<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="calculator-heading">Calculator</h1>
            <input type="text" id="result" disabled>
            <div class="buttons">
                <button class="gray" onclick="clearResult()">AC</button>
                <button class="gray" onclick="appendToResult('(')">(</button>
                <button class="gray" onclick="appendToResult(')')">)</button>
                <button class="orange" onclick="appendToResult('/')">รท</button>

                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button class="orange" onclick="appendToResult('*')">x</button>

                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button class="orange" onclick="appendToResult('-')">-</button>
                
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button class="orange" onclick="appendToResult('+')">+</button>

                <button  onclick="appendToResult('0')">0</button>
                <button class="zero" onclick="appendToResult('.')">.</button>
                <button class="gray" onclick="appendToResult('%')">%</button>
                <button class="orange" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
